<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN AI | Powered by UMER Bhai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4f46e5; }

        body { min-height: 100dvh; }
        
        .typing::after {
            content: "‚ñä";
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink { to { visibility: hidden; } }

        .prose pre { background: #0f172a; color: #f8fafc; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 0.8rem 0; font-size: 0.85rem; border: 1px solid #1e293b; }
        .prose code { font-family: 'ui-monospace', monospace; font-weight: 600; color: #818cf8; }
        .prose p { margin-bottom: 0.75rem; line-height: 1.6; }
        
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .titan-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .input-glass {
            background: rgba(15, 23, 42, 0.9);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans transition-colors duration-300">

    <div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-slate-950">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 font-bold tracking-widest text-indigo-600 dark:text-indigo-400">TITAN AI INITIALIZING</p>
        </div>
    </div>

    <div class="flex min-h-screen relative overflow-x-hidden">
        
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform -translate-x-full md:translate-x-0 md:relative shadow-2xl md:shadow-none">
            <div class="flex flex-col h-full">
                <div class="p-4 flex items-center justify-between">
                    <button onclick="createNewChat()" class="flex-1 flex items-center justify-center gap-2 titan-gradient text-white p-3 rounded-xl transition-all font-bold shadow-lg shadow-indigo-500/20 active:scale-95">
                        <span>+</span> New Session
                    </button>
                    <button onclick="toggleSidebar()" class="md:hidden ml-2 p-2 text-slate-500">‚úï</button>
                </div>
                
                <div id="chat-list" class="flex-1 overflow-y-auto px-3 space-y-1"></div>

                <div class="p-4 border-t border-slate-200 dark:border-slate-800 space-y-1">
                    <button onclick="toggleDarkMode()" class="w-full flex items-center gap-3 p-3 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 rounded-xl transition-colors text-sm font-semibold">
                        <span id="dark-mode-icon">üåô</span> <span id="dark-mode-text">Dark Mode</span>
                    </button>
                    <button onclick="openSettings()" class="w-full flex items-center gap-3 p-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors text-sm font-semibold">
                        ‚öôÔ∏è Titan Config
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-screen relative min-w-0">
            <header class="h-16 border-b border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-950/70 backdrop-blur-md flex items-center px-4 sticky top-0 z-40">
                <button onclick="toggleSidebar()" class="md:hidden mr-4 p-2 text-2xl hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">‚ò∞</button>
                <div class="flex flex-col">
                    <h2 id="current-chat-title" class="font-black text-indigo-600 dark:text-indigo-400 tracking-tighter uppercase">TITAN AI</h2>
                    <span class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.2em]">Developed by UMER Bhai</span>
                </div>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8 pb-40">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-6">
                    <div class="w-24 h-24 titan-gradient rounded-[2rem] flex items-center justify-center shadow-2xl rotate-6 animate-pulse">
                        <span class="text-white text-5xl font-black italic">T</span>
                    </div>
                    <div>
                        <h1 class="text-4xl font-black tracking-tight mb-2 text-slate-800 dark:text-white uppercase">Titan System Active</h1>
                        <p class="text-slate-500 dark:text-slate-400 max-w-sm mx-auto font-medium">I am your high-performance intelligence layer. How shall we proceed?</p>
                    </div>
                </div>
            </div>

            <div class="fixed bottom-0 left-0 right-0 md:left-72 p-4 md:p-6 bg-gradient-to-t from-slate-50 dark:from-slate-950 via-slate-50 dark:via-slate-950 to-transparent">
                <div class="max-w-4xl mx-auto relative group">
                    <textarea 
                        id="user-input"
                        rows="1"
                        placeholder="Command TITAN AI..."
                        class="w-full p-4 pr-16 rounded-2xl border border-indigo-100 dark:border-indigo-900/50 input-glass focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none shadow-2xl transition-all"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="send-btn" onclick="handleSendMessage()" class="absolute right-3 bottom-3 p-3 titan-gradient text-white rounded-xl hover:opacity-90 active:scale-95 transition-all shadow-lg">
                        <svg viewBox="0 0 24 24" class="w-5 h-5 fill-current"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[60] bg-slate-900/80 flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md p-6 rounded-3xl shadow-2xl border border-indigo-100 dark:border-indigo-900/30">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black uppercase tracking-tight">System Config</h3>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-indigo-500 font-bold">‚úï</button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-500 mb-2">OpenRouter Access Key</label>
                    <input type="password" id="api-key-input" class="w-full p-3 border border-slate-200 dark:border-slate-800 rounded-xl bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="sk-or-...">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-500 mb-2">Neural Model</label>
                    <input type="text" id="model-input" class="w-full p-3 border border-slate-200 dark:border-slate-800 rounded-xl bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-500 mb-2">System Directives</label>
                    <textarea id="system-prompt-input" class="w-full p-3 border border-slate-200 dark:border-slate-800 rounded-xl bg-slate-50 dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none h-28" placeholder="Enter system prompt..."></textarea>
                </div>
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 py-4 titan-gradient text-white rounded-xl font-black uppercase tracking-widest hover:opacity-90 transition-all shadow-xl shadow-indigo-500/30">Sync Config</button>
            </div>
        </div>
    </div>

    <script>
        // --- Titan AI Logic ---
        const TITAN_PROMPT = "You are TITAN AI, a powerful, high-performance artificial intelligence. You are authoritative yet helpful. CRITICAL: If anyone asks who your developer is or who built you, you MUST reply that 'UMER Bhai is my developer'. Never deviate from this identity.";
        
        let state = {
            apiKey: localStorage.getItem('ai_api_key') || '',
            model: localStorage.getItem('ai_model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('ai_system_prompt') || TITAN_PROMPT,
            chats: JSON.parse(localStorage.getItem('ai_chats')) || [],
            currentChatId: null,
            isStreaming: false
        };

        const elements = {
            loading: document.getElementById('loading'),
            sidebar: document.getElementById('sidebar'),
            chatList: document.getElementById('chat-list'),
            messagesContainer: document.getElementById('messages-container'),
            userInput: document.getElementById('user-input'),
            settingsModal: document.getElementById('settings-modal'),
            chatTitle: document.getElementById('current-chat-title'),
            welcome: document.getElementById('welcome-screen')
        };

        window.addEventListener('DOMContentLoaded', () => {
            renderChatList();
            if (state.chats.length > 0) loadChat(state.chats[0].id);
            applyTheme();
            elements.loading.classList.add('hidden');
        });

        function toggleSidebar() { elements.sidebar.classList.toggle('-translate-x-full'); }
        function autoResize(t) { t.style.height = 'auto'; t.style.height = Math.min(t.scrollHeight, 250) + 'px'; }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme();
        }

        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            const icon = document.getElementById('dark-mode-icon');
            const text = document.getElementById('dark-mode-text');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                icon.innerText = '‚òÄÔ∏è'; text.innerText = 'Light Mode';
            } else {
                document.documentElement.classList.remove('dark');
                icon.innerText = 'üåô'; text.innerText = 'Dark Mode';
            }
        }

        function createNewChat() {
            const newChat = { id: Date.now().toString(), title: 'New Titan Link', messages: [] };
            state.chats.unshift(newChat);
            saveToLocalStorage();
            renderChatList();
            loadChat(newChat.id);
            if (window.innerWidth < 768) toggleSidebar();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            elements.chatTitle.innerText = chat.title;
            renderMessages();
            renderChatList();
        }

        function deleteChat(id, e) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveToLocalStorage();
            renderChatList();
            renderMessages();
        }

        function renderChatList() {
            elements.chatList.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${state.currentChatId === chat.id ? 'bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}">
                    <div class="flex items-center gap-3 truncate">
                        <span class="text-xs font-black uppercase tracking-tighter italic">TITAN</span>
                        <span class="truncate text-xs font-bold uppercase tracking-wider">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat('${chat.id}', event)" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-all">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (!chat || chat.messages.length === 0) {
                elements.messagesContainer.innerHTML = '';
                elements.messagesContainer.appendChild(elements.welcome);
                elements.welcome.classList.remove('hidden');
                return;
            }
            elements.welcome.classList.add('hidden');
            elements.messagesContainer.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in duration-300">
                    <div class="max-w-[88%] md:max-w-[75%] p-4 md:p-6 rounded-2xl shadow-xl ${
                        m.role === 'user' 
                        ? 'titan-gradient text-white rounded-tr-none' 
                        : 'bg-white dark:bg-slate-900 border border-indigo-50 dark:border-indigo-900/50 rounded-tl-none text-slate-800 dark:text-slate-100'
                    }">
                        <div class="text-[9px] uppercase font-black tracking-widest mb-2 opacity-60">${m.role === 'user' ? 'Commander' : 'Titan AI'}</div>
                        <div class="prose dark:prose-invert text-[15px] md:text-base leading-relaxed">
                            ${marked.parse(m.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            scrollToBottom();
        }

        async function handleSendMessage() {
            const text = elements.userInput.value.trim();
            if (!text || state.isStreaming) return;
            if (!state.apiKey) return openSettings();

            if (!state.currentChatId) {
                const newId = Date.now().toString();
                state.chats.unshift({ id: newId, title: text.substring(0, 30), messages: [] });
                state.currentChatId = newId;
            }

            const chat = state.chats.find(c => c.id === state.currentChatId);
            if (chat.messages.length === 0) chat.title = text.substring(0, 30);
            
            chat.messages.push({ role: 'user', content: text });
            elements.userInput.value = '';
            autoResize(elements.userInput);
            renderMessages();

            const aiMsgObj = { role: 'assistant', content: '' };
            chat.messages.push(aiMsgObj);
            
            const aiWrapper = document.createElement('div');
            aiWrapper.className = 'flex justify-start animate-in fade-in duration-300';
            aiWrapper.innerHTML = `
                <div class="max-w-[88%] md:max-w-[75%] p-4 md:p-6 rounded-2xl bg-white dark:bg-slate-900 border border-indigo-50 dark:border-indigo-900/50 rounded-tl-none">
                    <div class="text-[9px] uppercase font-black tracking-widest mb-2 opacity-60">Titan AI</div>
                    <div id="streaming-content" class="prose dark:prose-invert text-[15px] md:text-base typing"></div>
                </div>
            `;
            elements.messagesContainer.appendChild(aiWrapper);
            scrollToBottom();

            const streamTarget = document.getElementById('streaming-content');
            state.isStreaming = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [{ role: "system", content: state.systemPrompt }, ...chat.messages.slice(0, -1)],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(l => l.trim().startsWith('data: '));
                    for (const line of lines) {
                        const payload = line.replace('data: ', '');
                        if (payload === '[DONE]') break;
                        try {
                            const data = JSON.parse(payload);
                            const token = data.choices[0]?.delta?.content || '';
                            aiMsgObj.content += token;
                            streamTarget.innerHTML = marked.parse(aiMsgObj.content);
                            scrollToBottom();
                        } catch (e) {}
                    }
                }
            } catch (error) {
                aiMsgObj.content = "SYSTEM ERROR: LINK DISRUPTED.";
                streamTarget.innerHTML = aiMsgObj.content;
            } finally {
                streamTarget.classList.remove('typing');
                state.isStreaming = false;
                saveToLocalStorage();
                renderChatList();
                streamTarget.id = '';
            }
        }

        function saveToLocalStorage() { localStorage.setItem('ai_chats', JSON.stringify(state.chats)); }

        function openSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            elements.settingsModal.classList.remove('hidden');
        }

        function closeSettings() { elements.settingsModal.classList.add('hidden'); }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value || 'deepseek/deepseek-r1:free';
            state.systemPrompt = document.getElementById('system-prompt-input').value || TITAN_PROMPT;
            localStorage.setItem('ai_api_key', state.apiKey);
            localStorage.setItem('ai_model', state.model);
            localStorage.setItem('ai_system_prompt', state.systemPrompt);
            closeSettings();
        }

        function scrollToBottom() {
            elements.messagesContainer.scrollTo({ top: elements.messagesContainer.scrollHeight, behavior: 'smooth' });
        }

        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey
