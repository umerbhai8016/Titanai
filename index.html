<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TitanAI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Söhne:wght@300;400;500;600&family=Söhne+Mono&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --sidebar-bg: #171717;
    --sidebar-width: 260px;
    --main-bg: #212121;
    --surface: #2f2f2f;
    --surface-hover: #3a3a3a;
    --border: #3a3a3a;
    --text-primary: #ececec;
    --text-secondary: #a1a1a1;
    --text-muted: #6a6a6a;
    --accent: #10a37f;
    --accent-hover: #0d8c6c;
    --user-bubble: #2f2f2f;
    --font: 'Söhne', 'ui-sans-serif', system-ui, -apple-system, sans-serif;
    --font-mono: 'Söhne Mono', 'ui-monospace', monospace;
    --radius: 16px;
    --radius-sm: 8px;
  }

  body {
    font-family: var(--font);
    background: var(--main-bg);
    color: var(--text-primary);
    height: 100vh;
    display: flex;
    overflow: hidden;
    font-size: 15px;
    line-height: 1.6;
  }

  /* ── SIDEBAR ── */
  #sidebar {
    width: var(--sidebar-width);
    min-width: var(--sidebar-width);
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    padding: 8px;
    gap: 4px;
    overflow: hidden;
    transition: transform 0.25s ease;
  }

  .sidebar-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 6px 4px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    font-size: 16px;
    color: var(--text-primary);
    text-decoration: none;
  }

  .logo svg { width: 28px; height: 28px; }

  .icon-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    border-radius: var(--radius-sm);
    padding: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s, color 0.15s;
  }
  .icon-btn:hover { background: var(--surface-hover); color: var(--text-primary); }

  .new-chat-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 9px 12px;
    border-radius: var(--radius-sm);
    border: none;
    background: none;
    color: var(--text-primary);
    cursor: pointer;
    font-family: var(--font);
    font-size: 14px;
    transition: background 0.15s;
    width: 100%;
    text-align: left;
  }
  .new-chat-btn:hover { background: var(--surface-hover); }

  .sidebar-section-label {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-muted);
    padding: 10px 12px 4px;
    letter-spacing: 0.03em;
  }

  .chat-list {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1px;
  }
  .chat-list::-webkit-scrollbar { width: 4px; }
  .chat-list::-webkit-scrollbar-thumb { background: var(--surface-hover); border-radius: 4px; }

  .chat-item {
    padding: 9px 12px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-size: 14px;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background 0.15s, color 0.15s;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    font-family: var(--font);
  }
  .chat-item:hover, .chat-item.active {
    background: var(--surface-hover);
    color: var(--text-primary);
  }

  .sidebar-bottom {
    border-top: 1px solid var(--border);
    padding-top: 8px;
  }

  .user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 9px 12px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: background 0.15s;
  }
  .user-profile:hover { background: var(--surface-hover); }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, #7b61ff, #10a37f);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 600;
    color: #fff;
    flex-shrink: 0;
  }

  .user-name { font-size: 14px; font-weight: 500; }

  /* ── MAIN ── */
  #main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  /* ── TOPBAR ── */
  #topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    gap: 12px;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }
  #topbar.scrolled { border-bottom-color: var(--border); }

  .model-select-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 8px;
    border: none;
    background: none;
    color: var(--text-primary);
    cursor: pointer;
    font-family: var(--font);
    font-size: 15px;
    font-weight: 600;
    transition: background 0.15s;
  }
  .model-select-btn:hover { background: var(--surface); }
  .model-select-btn svg { color: var(--text-secondary); }

  .topbar-actions { display: flex; gap: 4px; }

  /* ── CHAT AREA ── */
  #chat-area {
    flex: 1;
    overflow-y: auto;
    scroll-behavior: smooth;
    padding-bottom: 12px;
  }
  #chat-area::-webkit-scrollbar { width: 6px; }
  #chat-area::-webkit-scrollbar-thumb { background: var(--surface-hover); border-radius: 6px; }

  /* ── WELCOME ── */
  #welcome {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 32px;
    padding: 40px 20px;
    text-align: center;
  }

  .welcome-logo svg { width: 48px; height: 48px; }
  .welcome-title { font-size: 28px; font-weight: 600; }

  .suggestions {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    max-width: 600px;
    width: 100%;
  }

  .suggestion-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 16px;
    cursor: pointer;
    text-align: left;
    transition: background 0.15s, border-color 0.15s;
    font-family: var(--font);
    color: var(--text-primary);
  }
  .suggestion-card:hover { background: var(--surface-hover); border-color: #555; }

  .suggestion-card .s-title {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 2px;
    color: var(--text-primary);
  }
  .suggestion-card .s-sub {
    font-size: 13px;
    color: var(--text-secondary);
  }

  /* ── MESSAGES ── */
  .messages-inner {
    max-width: 760px;
    margin: 0 auto;
    padding: 28px 24px;
    display: flex;
    flex-direction: column;
    gap: 0;
  }

  .message-row {
    display: flex;
    gap: 16px;
    padding: 16px 0;
    opacity: 0;
    transform: translateY(8px);
    animation: fadeUp 0.3s forwards;
  }
  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 2px;
  }
  .message-avatar.ai {
    background: #fff;
    color: #000;
  }
  .message-avatar.ai svg { width: 20px; height: 20px; }
  .message-avatar.user {
    background: linear-gradient(135deg, #7b61ff, #10a37f);
    color: #fff;
    font-size: 13px;
    font-weight: 600;
  }

  .message-content {
    flex: 1;
    min-width: 0;
    padding-top: 4px;
  }

  .message-role {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--text-primary);
  }

  .message-text {
    font-size: 15px;
    line-height: 1.7;
    color: var(--text-primary);
  }

  .message-text p { margin-bottom: 12px; }
  .message-text p:last-child { margin-bottom: 0; }

  .message-text code {
    font-family: var(--font-mono);
    font-size: 13px;
    background: #1a1a1a;
    border: 1px solid var(--border);
    padding: 2px 6px;
    border-radius: 5px;
    color: #e6e6e6;
  }

  .message-text pre {
    background: #1a1a1a;
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 16px;
    overflow-x: auto;
    margin: 12px 0;
    position: relative;
  }
  .message-text pre code {
    background: none;
    border: none;
    padding: 0;
    font-size: 13.5px;
    color: #e6e6e6;
  }

  .message-text ul, .message-text ol {
    padding-left: 20px;
    margin-bottom: 12px;
  }
  .message-text li { margin-bottom: 4px; }

  .message-text h1, .message-text h2, .message-text h3 {
    font-weight: 600;
    margin: 16px 0 8px;
    line-height: 1.3;
  }
  .message-text h1 { font-size: 22px; }
  .message-text h2 { font-size: 19px; }
  .message-text h3 { font-size: 16px; }

  .message-text blockquote {
    border-left: 3px solid var(--accent);
    padding-left: 14px;
    color: var(--text-secondary);
    margin: 8px 0;
  }

  .message-text strong { font-weight: 600; }

  .copy-code-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    padding: 4px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    font-family: var(--font);
    transition: background 0.15s;
  }
  .copy-code-btn:hover { background: var(--surface-hover); color: var(--text-primary); }

  .message-actions {
    display: flex;
    gap: 4px;
    margin-top: 8px;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .message-row:hover .message-actions { opacity: 1; }

  .action-btn {
    background: none;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 5px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    transition: background 0.15s, color 0.15s;
  }
  .action-btn:hover { background: var(--surface); color: var(--text-secondary); }

  /* ── TYPING INDICATOR ── */
  .typing-indicator {
    display: flex;
    gap: 5px;
    padding: 8px 0 4px;
  }
  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-secondary);
    animation: bounce 1.2s infinite;
  }
  .typing-dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
    40% { transform: translateY(-6px); opacity: 1; }
  }

  /* ── STREAMING CURSOR ── */
  .streaming-cursor {
    display: inline-block;
    width: 2px;
    height: 1em;
    background: var(--text-primary);
    vertical-align: text-bottom;
    margin-left: 2px;
    animation: blink 0.8s infinite;
  }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

  /* ── INPUT AREA ── */
  #input-area {
    padding: 12px 20px 20px;
  }

  .input-container {
    max-width: 760px;
    margin: 0 auto;
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    transition: border-color 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
  }
  .input-container:focus-within {
    border-color: #555;
    box-shadow: 0 0 0 3px rgba(255,255,255,0.04);
  }

  .input-row {
    display: flex;
    align-items: flex-end;
    gap: 8px;
    padding: 12px 16px;
  }

  #message-input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-family: var(--font);
    font-size: 15px;
    line-height: 1.6;
    resize: none;
    max-height: 200px;
    overflow-y: auto;
    padding: 0;
  }
  #message-input::-webkit-scrollbar { width: 4px; }
  #message-input::-webkit-scrollbar-thumb { background: var(--surface-hover); }
  #message-input::placeholder { color: var(--text-muted); }

  .input-bottom {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 16px 10px;
  }

  .input-tools { display: flex; gap: 2px; }

  .tool-btn {
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 6px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-family: var(--font);
    font-size: 13px;
    transition: background 0.15s, color 0.15s;
  }
  .tool-btn:hover { background: var(--surface-hover); color: var(--text-primary); }

  #send-btn {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    border: none;
    background: var(--text-primary);
    color: var(--main-bg);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s, transform 0.1s;
    flex-shrink: 0;
  }
  #send-btn:hover:not(:disabled) { background: #fff; transform: scale(1.05); }
  #send-btn:disabled { background: var(--surface-hover); color: var(--text-muted); cursor: not-allowed; transform: none; }

  #stop-btn {
    width: 34px;
    height: 34px;
    border-radius: 10px;
    border: none;
    background: var(--text-primary);
    color: var(--main-bg);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
    flex-shrink: 0;
    display: none;
  }
  #stop-btn:hover { background: #fff; }

  .disclaimer {
    text-align: center;
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 8px;
    max-width: 760px;
    margin-left: auto;
    margin-right: auto;
  }

  /* ── MODEL DROPDOWN ── */
  .model-dropdown {
    position: absolute;
    top: 56px;
    left: 20px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 6px;
    z-index: 100;
    min-width: 220px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    display: none;
  }
  .model-dropdown.open { display: block; }

  .model-option {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 9px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.15s;
    border: none;
    background: none;
    width: 100%;
    text-align: left;
    color: var(--text-primary);
    font-family: var(--font);
    font-size: 14px;
  }
  .model-option:hover { background: var(--surface-hover); }
  .model-option.selected { background: var(--surface-hover); }
  .model-option .badge {
    margin-left: auto;
    font-size: 11px;
    padding: 2px 7px;
    border-radius: 100px;
    background: var(--accent);
    color: #fff;
    font-weight: 500;
  }

  /* ── SCROLLBAR ── */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #3a3a3a; border-radius: 6px; }

  /* ── MOBILE ── */
  @media (max-width: 700px) {
    #sidebar { display: none; }
    .suggestions { grid-template-columns: 1fr; }
  }


</style>
</head>
